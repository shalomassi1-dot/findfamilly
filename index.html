<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tirage TMJ</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: radial-gradient(circle at top, #1b1b2f, #0f0f1a);
      color: #fff;
      min-height: 100vh;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(8px);
    }

    .navbar h2 { margin: 0; font-size: 1.1rem; }

    .nav-actions button {
      margin-left: 10px;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.85rem;
    }

    .reset { background: #e63946; color: #fff; }
    .table-btn { background: #ffcc70; color: #222; }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 25px;
      width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      text-align: center;
    }

    input, button.main {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button.main {
      background: linear-gradient(135deg, #ffcc70, #ff9f1c);
      font-weight: bold;
      cursor: pointer;
    }

    .result { margin-top: 15px; font-size: 1.1rem; }

    .jerusalem { color: #e63946; }
    .capher { color: #2a9d8f; }
    .bethel { color: #4ea8de; }
    .nazareth { color: #fcbf49; }
    .galilee { color: #8d99ae; }

    /* --- RESPONSIVE --- */
@media (max-width: 480px) {
  .container {
    padding: 20px 10px;
  }

  .card {
    width: 100%;
    padding: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
  }

  input, button.main {
    font-size: 0.95rem;
    padding: 10px;
  }

  .result {
    font-size: 1rem;
  }

  .navbar {
    flex-direction: column;
    align-items: flex-start;
    padding: 10px 15px;
  }

  .nav-actions {
    margin-top: 8px;
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
  }

  .nav-actions button {
    font-size: 0.8rem;
    padding: 6px 10px;
  }

  h1 {
    font-size: 1.4rem;
  }

  h2 {
    font-size: 1rem;
  }
}

  </style>
</head>
<body>

<div class="navbar">
  <h2>‚úùÔ∏è Tirage TMJ</h2>
  <div class="nav-actions">
    <button class="table-btn" onclick="accesTableau()">üìã Tableau</button>
    <button class="reset" onclick="accesReset()">üîÑ R√©initialiser</button>
  </div>
</div>

<div class="container">
  <div class="card">
    <h1>T√©moins de J√©sus </h1>
    <p>Trouve ta famille ü§ç </p>

    <input type="text" id="nameInput" placeholder="Entrez votre nom" />
    <button class="main" onclick="tirageMaison()">D√©cider la famille</button>

    <div class="result" id="result"></div>

    <!-- BOUTON WHATSAPP DYNAMIQUE -->
    <div id="whatsappBtnContainer"></div>
  </div>
</div>

<script>
  const MAX = 7; 
  const PASSWORD = "TMJ2026"; 

  let maisons = JSON.parse(localStorage.getItem("famillesTMJ")) || [
    { nom: "Famille J√âRUSALEM üî•ü§ç", classe: "jerusalem", membres: [], whatsapp: "https://chat.whatsapp.com/GRxgcIYHn8tGX46igDsHFF" },
    { nom: "Famille CAPHARNA√úM üî•üôè‚úçÔ∏è", classe: "capher", membres: [], whatsapp: "https://chat.whatsapp.com/JRZdN3tnXVCHZKfupeay1X" },
    { nom: "Famille JERICHO ü§ç‚úùÔ∏è", classe: "bethel", membres: [], whatsapp: "https://chat.whatsapp.com/EzoW6Oc7i3QGBNadDcLLKc" },
    { nom: "Famille SAMARIE üî•‚úùÔ∏è", classe: "nazareth", membres: [], whatsapp: "https://chat.whatsapp.com/BKjrFoaSdATFGf46bbXStT" },
    { nom: "Famille BETHLEEM üëë", classe: "galilee", membres: [], whatsapp: "https://chat.whatsapp.com/LlyfNLxzxkcBLpvDCzsPUo" }
  ];

  function tirageMaison() {
    const nom = nameInput.value.trim();
    if (!nom) return;

    const disponibles = maisons.filter(m => m.membres.length < MAX);
    if (disponibles.length === 0) {
      result.innerHTML = "‚ùå Toutes les familles sont compl√®tes.";
      document.getElementById("whatsappBtnContainer").innerHTML = "";
      return;
    }

    result.innerHTML = "‚è≥ Petite r√©flexion...";
    document.getElementById("whatsappBtnContainer").innerHTML = "";

    setTimeout(() => {
      const famille = disponibles[Math.floor(Math.random() * disponibles.length)];
      famille.membres.push(nom);

      result.innerHTML = `üôè <strong>${nom}</strong>, tu es de la <div class="${famille.classe}">${famille.nom} (${famille.membres.length}/${MAX})</div>`;

      // Cr√©ation dynamique du bouton WhatsApp
      const btnContainer = document.getElementById("whatsappBtnContainer");
      btnContainer.innerHTML = `
        <a href="${famille.whatsapp}" target="_blank">
          <button class="main" style="margin-top:10px; background:#25D366; color:#fff;">
            üí¨ Rejoindre le groupe WhatsApp de ${famille.nom}
          </button>
        </a>
      `;

      sauvegarder();
      nameInput.value = "";
    }, 1200);
  }

  function sauvegarder() {
    localStorage.setItem("famillesTMJ", JSON.stringify(maisons));
  }

  function accesReset() {
    const pass = prompt("Mot de passe requis :");
    if (pass !== PASSWORD) {
      alert("‚ùå Mot de passe incorrect");
      return;
    }
    if (!confirm("R√©initialiser tout le tirage ?")) return;
    maisons.forEach(m => m.membres = []);
    sauvegarder();
    result.innerHTML = "üîÑ Tirage r√©initialis√©.";
    document.getElementById("whatsappBtnContainer").innerHTML = "";
  }

  function accesTableau() {
    const pass = prompt("Mot de passe requis :");
    if (pass !== PASSWORD) {
      alert("‚ùå Mot de passe incorrect");
      return;
    }
    window.location.href = "table.html";
  }
</script>
</body>
</html>
